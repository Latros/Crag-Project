<div class="modal-header">
    <h3>Creating a new Crag</h3>
</div>
<div class="modal-body">
  <form>
    <legend>Enter the data for the crag to be created.</legend>
    <div class="form-group">
      <label for="name">Name</label>
      <input
      ng-model="state.crag.name"
      type="text"
      name="name"
      required
      ng-required="true"
      class="form-control"></input>
    </div>
    <div class="form-group">
      <label for="number_of_walls">Number of Walls</label>
      <input
      ng-model="state.crag.number_of_walls"
      type="number"
      min="0"
      max="200"
      name="number_of_walls"
      required
      ng-required="true"
      class="form-control"></input>
    </div>
    <div class="form-group">
      <label for="thumbnail_image_url">Thumbnail Image URL</label>
      <input
      ng-model="state.crag.thumbnail_image_url"
      type="url"
      name="thumbnail_image_url"
      required
      ng-required="true"
      class="form-control"></input>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
      ng-model="state.crag.description"
      name="description"
      required
      ng-required="true"
      class="form-control"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="state.create()">Create</button>
    <button class="btn btn-danger" ng-click="state.cancel()">Cancel</button>
</div>
